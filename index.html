<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>


    <div class="container mx-auto p-4">

    <div>

        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-semibold">
                <span>MyWebsite</span>
            </div>
            
                <span class="text-gray-300 hover:text-white cursor-pointer">Product</span>

                <span class="text-gray-300 hover:text-white cursor-pointer">Caarers</span>
                <span class="text-gray-300 hover:text-white cursor-pointer">Warenty</span>
                <span class="text-gray-300 hover:text-white cursor-pointer">Contact</span>

    </nav>
</div>

</html>
